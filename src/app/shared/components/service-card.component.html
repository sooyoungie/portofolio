<div class="service-card">
	<div class="service-image" [attr.data-service-name]="service.name">
		<img [src]="service.image" [alt]="service.name" loading="lazy" (error)="onImageError($event)">
		<div class="service-icon">
			<fa-icon [icon]="service.icon"></fa-icon>
		</div>
	</div>
	<div class="service-content">
		<h3 class="service-title">{{ service.name }}</h3>
		<p class="service-description" [id]="'desc-' + service.id">{{ service.description }}</p>
		<div class="service-rating">
			<span *ngFor="let star of fullStars" class="star full">★</span>
			<span *ngIf="hasHalfStar" class="star half">★</span>
			<span *ngFor="let star of emptyStars" class="star empty">★</span>
		</div>
	</div>
</div>
