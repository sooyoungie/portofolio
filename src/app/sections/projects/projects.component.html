<section class="projects-section" animateOnScroll>
	<div class="container">
		<div class="section-header">
			<span class="pills">My Work</span>
			<h2 class="text-box text-white">Recent Projects</h2>
		</div>

		<div class="projects-grid">
			<app-project-card 
				*ngFor="let project of projects" 
				[project]="project"
				(cardClick)="onProjectClick($event)">
			</app-project-card>
		</div>
	</div>

</section>
